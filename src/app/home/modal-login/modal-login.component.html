<div class="modal-header">
  <h5 class="modal-title">Tela de login</h5>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
<div class="modal-body">
 
  <div class="alert alert-danger alert-login" role="alert" *ngIf="loginError">
    Email ou senha errado. Favor tentar novamente
  </div>
  
  <div class="form-row">

    <div class="col-md-12">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" class="form-control" />
    </div>
    
    <div class="col-md-12">
      <label for="senha">Senha</label>
      <input type="password" id="senha" formControlName="senha" class="form-control" />
    </div>

  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-pink"><fa icon="unlock"></fa> Acessar</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Cancelar</button>
</div>

  
</form>
